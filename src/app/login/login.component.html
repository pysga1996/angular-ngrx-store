<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
    Email: test<br />
    Password: test
  </div>
  <div class="card">
    <h4 class="card-header">Angular Rxjs Store Demo</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
          <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
            <div *ngIf="form.email.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
          <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
            <div *ngIf="form.password.errors.required">Password is required</div>
          </div>
        </div>
        <button [disabled]="loading$ | async" class="btn btn-primary">
          <span *ngIf="loading$ | async" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <div *ngIf="error$ | async" class="alert alert-danger mt-3 mb-0">{{error$ | async}}</div>
      </form>
    </div>
  </div>
</div>
